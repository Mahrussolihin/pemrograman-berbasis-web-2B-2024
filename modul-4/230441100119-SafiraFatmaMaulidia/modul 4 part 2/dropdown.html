<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dropdown</title>
    <!-- Menghubungkan file CSS -->
    <link rel="stylesheet" href="dropdown_styles.css">
</head>
<body>
    <!-- Kontainer utama untuk menu dropdown -->
    <div class="menu-dropdown">
        <!-- Tombol untuk membuka/menutup dropdown -->
        <button class="tombol-dropdown">Menu</button>
        <!-- Konten dropdown yang berisi link -->
        <div class="konten-dropdown">
            <a href="#opsi1">Opsi 1</a>
            <a href="#opsi2">Opsi 2</a>
            <a href="#opsi3">Opsi 3</a>
        </div>
    </div>
    
    <!-- Menghubungkan file JavaScript -->
    <script src="dropdown_script.js"></script>
</body>
</html>
